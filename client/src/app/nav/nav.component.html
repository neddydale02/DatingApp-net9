<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/#" routerLinkActive="active">Dating App</a>
        <div class="collapse navbar-collapse" id="navbarContent"></div>

        @if (accountService.currentUser()){
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
              </li>
              <li class="nav-item">
                <a routerLink="/lists" routerLinkActive="active" class="nav-link">Lists</a>
              </li>
              <li class="nav-item">
                <a routerLink="/messages" routerLinkActive="active" class="nav-link">Messages</a>
              </li>
            </ul>
        }

        @if (accountService.currentUser()){
          <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
            <div *dropdownMenu="" class="dropdown-menu">
              <a class="dropdown-item">Edit profile</a>
               <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>
      }

        @if (!accountService.currentUser()){
          <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
            <input 
                  name="username"
                  [(ngModel)]="model.username"
                  class="form-control me-2"
                  placeholder="Username">
            <input
                  name="password"
                  [(ngModel)]="model.password"
                  class="form-control me-2"
                  placeholder="Password"
                  type="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        }

      </div>
  </nav>
</body>
</html>
